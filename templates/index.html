<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            color: #fff;
        }
        a.register {
            background-color: #3498db;
        }
        a.login {
            background-color: #2ecc71;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Hoş Geldiniz</h1>
    <a href="/register" class="register">Kayıt Ol</a>
    <a href="/login" class="login">Giriş Yap</a>
</body>
</html>
