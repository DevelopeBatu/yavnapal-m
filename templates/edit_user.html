<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">Edit User</div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input class="form-control" id="password" name="password" value="{{ user_data.password }}" required>
                            </div>
                            <div class="form-group">
                                <label for="balance">Balance</label>
                                <input type="number" class="form-control" id="balance" name="balance" value="{{ user_data.balance }}" required>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input class="form-control" id="status" name="status" value="{{ user_data.status }}" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
