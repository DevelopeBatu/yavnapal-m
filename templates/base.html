<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Utab Store{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your CSS styles -->
    <style>
        /* Your existing styles */
        .navbar-text {
            margin-right: 15px;
        }



        /* Dark mode styles */
        body.dark-mode {
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
        }


        body.dark-mode .navbar {
        background-color: #222 !important; /* Arka plan rengi */
    }

    body.dark-mode .navbar-nav .nav-link {
        color: #fff !important; /* Men√º linkleri rengi */
    }


    /* Diƒüer stiller */

    /* Dark mode i√ßin form elemanlarƒ± */
        body.dark-mode .card-body {
        background-color: #333 !important; /* Arka plan rengi */
        color: #fff !important; /* Yazƒ± rengi */
    }

    body.dark-mode .card-body label {
        color: #fff !important; /* Etiket (label) rengi */
    }

    body.dark-mode .card-body input[type="number"] {
        background-color: #444 !important; /* Sayƒ± giri≈ü alanƒ± arka plan rengi */
        color: #fff !important; /* Sayƒ± giri≈ü alanƒ± yazƒ± rengi */
    }

    body.dark-mode .card-body .btn-primary {
        background-color: #007bff !important; /* G√∂nder butonu arka plan rengi */
        color: #fff !important; /* G√∂nder butonu yazƒ± rengi */
    }
    body.dark-mode table {
        color: #fff; /* Tablo i√ßindeki metin rengi */
    }

    body.dark-mode th,
    body.dark-mode td {
        border-color: #fff; /* H√ºcre √ßer√ßeve rengi */
        background-color: #333; /* H√ºcre arka plan rengi */
        color: #fff; /* H√ºcre i√ßindeki metin rengi */
    }

    body.dark-mode .list-group-item {
            background-color: #333; /* Arka plan rengi */
            color: #fff; /* Yazƒ± rengi */
        }

    .dark-mode #dark-mode-toggle {
            background-color: #444; /* Dark mode button background color */
        }

        .dark-mode #dark-mode-toggle .toggle-icon {
            color: #fff; /* Dark mode button icon color */
        }

        /* Update other elements' colors and styles as needed */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/dashboard">Utab Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminpanel">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_me">About Me</a>
                </li>
            </ul>
            <!-- Dark Mode Toggle Button in Navbar -->
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="dark-mode-toggle" class="btn btn-light" aria-label="Dark Mode Toggle">
                    <span class="toggle-icon">‚òÄÔ∏è</span> <!-- Light mode icon -->
                </button>
            </li>
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

            </ul>
        </ul>
        </div>
    </nav>

    <!-- Sayfa i√ßeriƒüi -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to toggle dark mode -->
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.querySelector('body');
            body.classList.toggle('dark-mode');
            const toggleIcon = document.querySelector('#dark-mode-toggle .toggle-icon');
            toggleIcon.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
            saveDarkModePreference(body.classList.contains('dark-mode')); // Save dark mode preference
        }

        // Function to save dark mode preference in local storage
        function saveDarkModePreference(isDarkMode) {
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Function to load dark mode preference from local storage
        function loadDarkModePreference() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            const body = document.querySelector('body');
            if (isDarkMode) {
                body.classList.add('dark-mode');
                const toggleIcon = document.querySelector('#dark-mode-toggle .toggle-icon');
                toggleIcon.textContent = 'üåô';
            }
        }

        // Dark mode toggle button event listener
        const darkModeToggleBtn = document.getElementById('dark-mode-toggle');
        darkModeToggleBtn.addEventListener('click', toggleDarkMode);

        // Load dark mode preference when the document is ready
        document.addEventListener('DOMContentLoaded', loadDarkModePreference);
        </script>
</body>
</html>
